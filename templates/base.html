<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        {% block meta %}
            <!-- Required meta tags -->
            <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- HTML suuport for older IE versions and validators -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% endblock %}

        {% block extra_meta %}
        {% endblock %}

        {% block corecss %} 
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <!-- Custom CSS -->
            <link rel="stylesheet" href="{% static 'css/base.css' %}">
            <!-- Google Fonts: Lato -->
            <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        {% endblock %}

        {% block extra_css %}
        {% endblock %}
        
        {% block corejs %}
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            <!-- FontAwesome -->
            <script src="https://kit.fontawesome.com/0e62df9888.js" crossorigin="anonymous"></script>
            <!-- Stripe -->
            <script src="https://js.stripe.com/v3/"></script>
        {% endblock %}

        {% block extra_js %}
        {% endblock %}

        <title>StripeMe {% block extra_title %}{% endblock %}</title>
    </head>

    <body>
        
    </body>
